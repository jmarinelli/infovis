<!DOCTYPE HTML>
<html>
	<head>
		<title>TP Datos Personales</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body>

		<!-- Banner -->
			<section id="banner">
				<h2><strong>Reservas de una agencia de viajes</strong></h2>
				<h2>Enero de 2016</h2>
				<p>Juan José Marinelli</p>
			</section>

			<section id="one" class="wrapper special">
				<div class="inner">
					<header class="major">
						<h2>Datos puntuales</h2>
					</header>
					<div class="features">
						<div class="feature">
							<i class="fa fa-gears"></i>
							<h2 id="installments">218</h2>
							<p>En más de una cuota</p>
						</div>
						<div class="feature">
							<i class="fa fa-plus"></i>
							<h2 id="no-installments">7</h2>
							<p>En un pago</p>
						</div>
					</div>
				</div>
			</section>

		<!-- Two -->
			<section id="two" class="wrapper style2 special">
				<header>
					<h2>Visualizaciones</h2>
				</header>
				<h3>Cantidad de reservas por día</h3>
				<div id="wrapper"></div>
				<h3 style="margin-top:20px;">Productos adquiridos</h3>
				<div id="chart"></div>
			</section>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>
			<script src="http://d3js.org/d3.v3.min.js"></script>
			<script src="assets/js/histogram.js"></script>
			<script src="assets/js/pie.js"></script>
			<script src="assets/js/app.js"></script>

	</body>
</html>
